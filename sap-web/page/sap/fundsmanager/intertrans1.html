<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内转单审批</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<script type="text/javascript" src="../../common/js/jquery/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="js/intertrans.js"></script>	
</head>
<body>
	<div class="page" id="intertrans1">
		<div class="tableTitle">内转单审批</div>
		<hr style="margin-top:20px;"/>
  		<table class="fullWidth tableHead form">
  			<tr>
  				<td style="width:10%;"><a class="colorRed">*</a>单据编号:</td>
  				<td style="width:30%;"><input id="ZDJBH" class="fullWidth" placeholder="必填"/></td>
  				<td style="width:10%;"><a class="colorRed">*</a>公司代码:</td>
  				<td style="width:30%;"><input id="ZCOM" class="fullWidth" placeholder="必填"/></td>
  			</tr>
  			<tr>
  				<td style="width:10%;"><a class="colorRed">*</a>利润中心:</td>
  				<td style="width:30%;"><input id="ZPC" class="fullWidth" placeholder="必填"/></td>
  				<td style="width:10%;"><a class="colorRed">*</a>单据类型:</td>
  				<td style="width:30%;"><input id="ZDJLX" class="fullWidth" placeholder="必填"/></td>
  			</tr>
  			<tr>
  				<td style="width:10%;"><a class="colorRed">*</a>调度方向:</td>
  				<td style="width:30%;"><input id="ZDDFX" class="fullWidth" placeholder="必填"/></td>
  				<td style="width:10%;"><a class="colorRed">*</a>创建时间:</td>
  				<td style="width:30%;"><input id="ZCREDATE" class="fullWidth" placeholder="必填"/></td>
  			</tr>
  			<tr>
  				<td style="width:10%;"><a class="colorRed">*</a>创建人 :</td>
  				<td style="width:30%;"><input id="ZCREBY" class="fullWidth" placeholder="必填"/></td>
  			</tr>
  		</table>
    	<hr style="margin-top:20px;"/>
  		<div class="tableOne rowBox"></div>
	</div>
</body>
</html>
